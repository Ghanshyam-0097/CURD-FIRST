<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="styles.css">
        <style>
           
        </style>
    </head>
    <body>
            <nav>
                <header>
                <ul class="navbar">
                    <li><a href="">EXPENSE TRACKER</a> </li>
                    <li id="l"><a href="#s">Home</a></li>
                     <li><a href="#ban">About Us</a></li>
                     <li><a href="login.html">Login</a></li>
                     <li><a href="#z">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <h1 id="s">Expense Tracker</h1>
        <form id="expense-form">
            <label for="date " id="d"><strong>Date : </strong></label>
            <input type="date" id="date" name="date" ><br><br>
            <label for="category" id="c"><strong>Category : </strong></label>
            <select id="category" name="category">
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
                </select><br><br>
                <label for="amount" id="a"><strong>Amount : </strong></label>
                <input type="number" id="amount" name="amount"><br><br>
                <button type="submit" id="btn">Add Expense</button>
                <button type="remove" id="r">Remove expense</button>
                </form>
                <div id="expense-list">
                    </div>
                 <div id="z">
                 <footer class="m">
                     <p class="x">Copyright &copy; 2025 Expense Tracker</p>
                     <p>Developed by <a href="https://www.google.com">Ghanshyam Patil</a></p>
                      <p>Follow us on <a href="https://www.facebook.com">Facebook</a> 
                        and <a href="https://www.instagram.com">Instagram</a></p>
                 </footer>
                </div>
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                
                 <script>
                    $(document).ready(function(){
                        $('#expense-form').submit(function(event){
                            event.preventDefault();
                    var date = $('#date').val();
                    var category = $('#category').val();
                    var amount = $('#amount').val();
                    var expense = {
                        date: date,
                        category: category,
                        amount:amount
                        };
                        var expenseList = $('#expense-list');
                        var expenseHtml = '<p> Date: ' + expense.date +'<br>'+ ' Category: ' + expense.category + '<br>'+ ' Amount: ' + expense.amount + '</p>';
                        expenseList.append(expenseHtml);
                        expenseList.append('<hr>')
                        });
                       
                        
                        $('#r').click(function(event){
                             event.preventDefault();
                             var expenseList = $('#expense-list');
                            $('#expense-list p:last-child').remove();
                            expenseList.find('hr:last-child').remove();
                            });
                            });
                 </script>
    </body>
 </html>
